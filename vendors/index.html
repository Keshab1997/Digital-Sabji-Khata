<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors - VegBill Pro</title>
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2>Vendor List</h2>
                <button class="btn btn-primary" onclick="showAddVendor()">+ New Vendor</button>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Due Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="vendor-list-body"></tbody>
                </table>
            </div>
        </div>

        <div id="vendor-detail-modal" class="modal" style="display:none;">
            <div class="modal-content card">
                <h2 id="v-detail-name">Vendor Name</h2>
                <div class="payment-box">
                    <h4>Add Payment</h4>
                    <div style="display: flex; gap: 5px;">
                        <input type="number" id="pay-amount" placeholder="Amount">
                        <button class="btn btn-primary" onclick="submitPayment()">Submit</button>
                    </div>
                </div>
                <hr>
                <h4>Bill History</h4>
                <div id="history-list" class="history-list"></div>
                <button class="btn btn-secondary" style="width:100%; margin-top:10px;" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="../assets/supabase-config.js"></script>
    <script src="../assets/components.js"></script>
    <script src="script.js"></script>
</body>
</html>
